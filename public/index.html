<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poiret+One&display=swap" rel="stylesheet">
    <!-- 2GIS API -->
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/javascript">
      var map;
      var coordinates = [52.5370802,85.2206601];
      window.onload = async () => {
          if (window.location.pathname === '/contacts') {
            await DG.then(function() {
              map = DG.map('map', {
                center: coordinates,
                zoom: 17
              });
      
              DG.marker(coordinates)
                .addTo(map)
                .bindPopup('ул. Советская, 27/3, ТЦ Бута, вход через SPA бутон')
            })
        }
      }
      
      
      
      
    </script>
  </body>
</html>
